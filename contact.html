<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Signature Image -->
    <img src="img/signature.png" alt="Signature" class="signature">

    <div class="container">
        <div class="left-section">
            <h1 class="heading">Want to start a new project?</h1>
            <span class="hello">Or just say hello...</span>
        </div>

        <div class="right-section">
            <h2 class="message-heading">Send A Message <span>...</span></h2>
            <form class="contact-form">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Your name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Your email" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" id="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <textarea id="message" placeholder="Write here..."></textarea>
                </div>
                <button type="submit" class="send-button">Send</button>
            </form>

            <!-- Clickable Vertical Email -->
            <a href="mailto:rishiwant.maurya2024@gmail.com" class="vertical-email">@RISHIWANT</a>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-link"><i class="fas fa-home"></i></a>
        <a href="about.html" class="nav-link"><i class="fas fa-pen"></i></a>
        <a href="skill.html" class="nav-link"><i class="fas fa-code-branch"></i></a>
        <a href="contact.html" class="nav-link"><i class="fas fa-envelope"></i></a>
    </nav>
</body>
</html>
